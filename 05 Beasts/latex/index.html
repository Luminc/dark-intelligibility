<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX Live Development - The Neutral, Inhuman and the Intimate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #333;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
        .status-bar {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .status-bar:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="status-bar">
        Live â€¢ <span id="timestamp"></span>
    </div>
    <iframe src="The_Neutral_Inhuman_and_Intimate.pdf" id="pdfFrame"></iframe>

    <script>
        // Auto-refresh the PDF iframe when the file changes
        function updateTimestamp() {
            document.getElementById('timestamp').textContent = new Date().toLocaleTimeString();
        }

        function refreshPDF() {
            const iframe = document.getElementById('pdfFrame');
            iframe.src = iframe.src + '?t=' + Date.now();
            updateTimestamp();
        }

        // Initial timestamp
        updateTimestamp();

        // Check for file changes every 5 seconds
        let lastModified = null;
        setInterval(() => {
            fetch('The_Neutral_Inhuman_and_Intimate.pdf?' + Date.now(), {method: 'HEAD'})
                .then(response => {
                    const modified = response.headers.get('last-modified');
                    if (modified && modified !== lastModified) {
                        lastModified = modified;
                        refreshPDF();
                    }
                })
                .catch(() => {
                    // File might be being compiled, ignore errors
                });
        }, 5000);
    </script>
</body>
</html>
